<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/bd07b8e9a3.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="main-container">

    <a href="#nav" class="skip-link">Skip to main nav</a>
    <a href="#main" class="skip-link">Skip to main content</a>

    <!-- nesting everything in main container, to split page in two equal containers -->

    <div id="popcakes-img-container">
        <img id="title-image"
            srcset="images/cake-pops-500.jpg 720w,
                    images/cake-pops-1000.jpg 1080w"
            sizes="
                    (max-width: 720px) 720px,
                    (max-width: 1080px) 1080px"
            src="images/cake-pops-500.jpg" alt="image of popcakes">
    </div>

    <div id="content-box">

        <header role="banner">
            <nav id="nav" role="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about-us.html">About us</a></li>
                    <li><a href="contact-us.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main id="main" role="main">

            <h1>Aroma</h1>
            
            <p class="emoji-paragraph">🧁🧁🧁</p>
            
            <!-- changes the href property of location property of window object to products.html on click, which basically redirects to products page on click -->

            <button class="our-products-btn" onclick="window.location.href = 'products.html';">Our Products</button>

            <h2>For every flavour, for every mood!</h2>

        </main>

    </div>

</div>
</body>
</html>
